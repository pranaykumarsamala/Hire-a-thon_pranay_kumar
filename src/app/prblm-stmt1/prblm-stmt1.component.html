<input type="file" (change)="onFileChange($event)" />


<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table table-striped table-hover">
                    <table class="table">
                        <tr>
                            <th>Project Name</th>
                            <th>Team</th>
                            <th>Mean Time</th>
                        </tr>
                        <ng-container *ngFor="let team of teams">
                            <tr *ngFor="let teamProject of teamProjects[team]">
                                <td>{{teamProject['Project Name']}}</td>
                                <td>{{teamProject['Team']}}</td>
                                <td>{{teamProject['mean']}}</td>
                            </tr>
                        </ng-container>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
